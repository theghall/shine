<section class="customer-details" *ngIf="customer">
  <form>
    <div class="row">
      <div class="col-md-6">
        <shine-customer-info bind-customer="customer"></shine-customer-info>
        <shine-address addressType="Shipping" bind-address="customer.shipping_address"></shine-address>
      </div>
      <div class="col-md-6">
        <shine-credit-card bind-cardholder_id="customer.cardholder_id"></shine-credit-card>
        <shine-address addressType="Billing" bind-address="customer.billing_address"></shine-address>
      </div>
  </form>
</section>
