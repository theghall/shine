        <article class="panel panel-primary">
          <header class="panel-heading">
            <h1>Customer</h1>
          </header>
        <section class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <shine-text-field  bind-object="customer" field_name="first_name"
             on-valueChanged="save($event)" label="First Name">
            </shine-text-field>
           </div>
           <div class="col-md-4">
            <shine-text-field
              bind-object="customer" field_name="last_name"
              on-valueChanged="save($event)" label="Last Name">
            </shine-text-field>
           </div>
            <div class="col-md-4">
              <shine-text-field  bind-object="customer" field_name="username"
               on-valueChanged="save($event)"  label="Username" addon="@">
              </shine-text-field>
            </div>
        </div>
        <shine-text-field  bind-object="customer" field_name="email"
         on-valueChanged="save($event)" label="Email">
        </shine-text-field>
        </section>
        <footer class="panel-footer">
          <label for="joined">Joined</label> 12/31/2014
        </footer>
        </article>
